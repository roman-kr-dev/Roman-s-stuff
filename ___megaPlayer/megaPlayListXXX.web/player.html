<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- <link rel="stylesheet" href="http://cadoogi.com/pinkfacebook/css/reset.css" />
		<link rel="stylesheet" href="http://cadoogi.com/pinkfacebook/css/styles.css?ver=2" /> -->
		

		<!-- <script type="text/javascript" src="http://cadoogi.com/pinkfacebook/javascript/jquery-1.7.min.js"></script> -->
		<script type="text/javascript">
		var messageRegExp = /^MegaPlayListXXX\.response\.(.*)/;
		
		function init() {
			postMessage('MegaPlayListXXX.init');
		}
		
		function stop() {
			postMessage('MegaPlayListXXX.player.stop');
		}

		function playlist() {
			postMessage('MegaPlayListXXX.request.playlist');
		}

		function postMessage(message) {
			window.parent.postMessage({action:message}, '*');
		}

		window.addEventListener('message', function(e){
			if (messageRegExp.test(e.data.action)) {
				if (RegExp.$1 === 'playlist') {
					console.log('Playlist: ', e.data.data);
				}
			}
		}, false);

		onload = init;
		</script>
	</head>

	<body>	
		<button onclick="playlist();">REQUEST PLAYLIST SONGS</button>
		<br /><br />
		<button onclick="stop();">STOP</button>
	</body>
</html>
